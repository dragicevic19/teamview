<mat-card class="w-100">
	<mat-card-content>
		<div style="display: flex; justify-content: space-between;">

			<div>

				<div style="display: flex; justify-content: space-between;">
					<h1 class="mb-24">{{team.name}}</h1>
				</div>

				<div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div>
                        <h3 class="inline">Team Leader: </h3><span>{{team.lead?.name}}
                            ({{team.lead?.email}})</span>
                    </div>

					<div>
						<h3 class="inline">Current Project: </h3><span>{{team.project?.title}}</span>
					</div>

					<div>
						<h3 class="inline">Team Members: </h3><span>{{team.members?.length}}</span>
					</div>
				</div>

                <div style="margin-top: 7rem; display: flex; gap: 1rem;">
                    <button mat-flat-button color="primary" (click)="edit()">EDIT</button>
                    <button mat-flat-button color="warn" (click)="delete()">DELETE</button>
                </div>
			</div>

			<div>
				<div>
					<img src="assets/images/team.jpg" class="team-pic rounded-3" alt="">
				</div>
			</div>

		</div>

	</mat-card-content>
</mat-card>

<div style="display: flex; gap: 2rem; justify-content: space-between;">

	<!-- Team Members -->
	<app-employees-on-project [employees]="members"
		style="min-width: 80rem; width: max-content;"></app-employees-on-project>
</div>
