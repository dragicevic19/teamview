<mat-card class="w-100">
    <mat-card-content>
        <div style="display: flex; justify-content: space-between;">
            <h4 class="mb-24">Teams</h4>
            <button routerLink="/teams/new" mat-button class="mb-24">Add New Team</button>
        </div>

        <div *ngIf="!teams.length">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>

        <div *ngIf="teams.length" class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Team Lead </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.name }}</p>
                        <p class="mb-0 fw-normal op-5">{{ element.email }}</p>
                    </td>
                </ng-container>

                <!-- Team Column -->
                <ng-container matColumnDef="team">
                    <th mat-header-cell *matHeaderCellDef> Team </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.team}}</p>
                    </td>
                </ng-container>

                <!-- Team Column -->
                <ng-container matColumnDef="members">
                    <th mat-header-cell *matHeaderCellDef> Members </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.members}}</p>
                    </td>
                </ng-container>

                <!-- Project Column -->
                <ng-container matColumnDef="project">
                    <th mat-header-cell *matHeaderCellDef> Project </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium op-5">{{element.project}}</p>
                    </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="badge {{element.badge}} rounded-pill">{{element.status}}</span>
                    </td>
                </ng-container>

                <!-- Start Date Column -->
                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Start Date </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.startDate | date}}</p>
                    </td>
                </ng-container>

                <!-- End Date Column -->
                <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef> End Date </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{element.endDate | date}}</p>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr style="cursor: pointer;" (click)="teamSelection(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [length]="100" hidePageSize="true" [pageSize]="rows" aria-label="Select page">
            </mat-paginator>
        </div>


    </mat-card-content>
</mat-card>
