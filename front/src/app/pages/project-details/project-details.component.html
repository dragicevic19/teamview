<mat-card class="w-100">
	<mat-card-content>


		<div style="display: flex; justify-content: space-between;">

			<div>
				<div style="display: flex; justify-content: space-between;">
					<h1 class="mb-24">{{project.title}}</h1>
				</div>

				<div style="display: flex; flex-direction: column; gap: 1rem;">
					<div>
						<h3 class="inline">Description:</h3> <span>{{project.description}}</span>
					</div>

					<div>
						<h3 class="inline">Client: </h3><span>{{project.client}}</span>
					</div>

					<div>
						<h3 class="inline">Team: </h3><span>{{project.team?.name}}</span>
					</div>

					<div>
						<h3 class="inline">Team Leader: </h3><span>{{project.team?.lead?.name}}
							({{project.team?.lead?.email}})</span>
					</div>

					<div>
						<h3 class="inline">Team Members: </h3><span>{{project.team?.members?.length}}</span>
					</div>

					<div>
						<h3 class="inline">Status: </h3><span
							class="badge {{project.status | projectStatusToBadge}} rounded-pill">{{project.status |
							projectStatusToString}}</span>
					</div>

					<div style="margin-top: 1rem; display: flex; gap: 1rem;">
						<button mat-flat-button color="primary" (click)="edit()">Edit</button>
						<button mat-flat-button color="warn" (click)="delete()">Delete</button>
					</div>
				</div>
			</div>

			<div style="display: flex; flex-direction: column; align-items: center;">

				<div>
					<img src="assets/images/project.jpg" class="project-pic rounded-3" alt="">
				</div>

			</div>
		</div>
	</mat-card-content>
</mat-card>

<div style="display: flex; gap: 2rem; justify-content: space-between;">

	<!-- Project Schedule -->
	<app-project-schedule [startDate]="project.startDate" [endDate]="project.endDate">
	</app-project-schedule>

	<!-- Project Members -->
	<app-employees-on-project [employees]="members"
		style="min-width: 60rem; width: max-content;"></app-employees-on-project>
</div>
