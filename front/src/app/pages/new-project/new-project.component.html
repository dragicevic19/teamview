<mat-card class="w-100">
    <mat-card-content>
        <div>
            <div style="display: flex; gap: 1rem;">
                <mat-form-field appearance="outline">
                    <mat-label>Project Title</mat-label>
                    <input matInput [(ngModel)]="newProject.title">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Client</mat-label>
                    <input matInput [(ngModel)]="newProject.client">
                </mat-form-field>
            </div>

            <mat-form-field appearance="outline">
                <mat-label>Project Description</mat-label>
                <input matInput [(ngModel)]="newProject.description">
            </mat-form-field>

            <div style="display: flex; gap: 1rem;">
                <mat-form-field appearance="outline">
                    <mat-label>Project Start</mat-label>
                    <input matInput [matDatepicker]="startPicker" [(ngModel)]="newProject.startDate" >
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
                    <mat-datepicker #startPicker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Project Ends</mat-label>
                    <input matInput [matDatepicker]="endPicker"  [(ngModel)]="newProject.endDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
                    <mat-datepicker #endPicker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="m-20" style="display: flex; gap: 1rem; align-items: center; justify-content: space-between;">
                <div>
                    <h4>Selected Team:</h4>
                    <mat-chip-listbox *ngIf="isTeamSelected()" style="cursor: pointer;">
                        <mat-chip (click)="removeTeam()">{{newProject.team.name}}</mat-chip>
                    </mat-chip-listbox>
                </div>
                <div>
                    <div style="display: flex; gap: 1rem; align-items: baseline;">
                        <mat-form-field appearance="outline">
                            <mat-label>Status</mat-label>
                            <mat-select [(ngModel)]="newProject.status">
                                <mat-option *ngFor="let status of projectStatusOptions" [value]="status.value">
                                    {{status.show}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <button (click)="submit()" mat-stroked-button
                        style="width: 100%; background-color: lightskyblue;">{{editProject ? "Edit Project": 'Create Project'}}</button>
                    </div>
                </div>
            </div>

            <app-teams [selection]="true" (teamSelected)="teamSelected($event)">
            </app-teams>
        </div>

    </mat-card-content>
</mat-card>
