<mat-card class="w-100">
    <mat-card-content>
        <div style="display: flex; justify-content: space-between;">
            <h4 class="mb-24">Employees</h4>
        </div>

        <div *ngIf="!employees.length">
            <p>There is no employees on this project</p>
        </div>

        <div *ngIf="employees.length" class="table-responsive">
            <table mat-table [dataSource]="employees" class="text-nowrap w-100">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Personal Details </th>
                    <td mat-cell *matCellDef="let element">
                        <p class="mb-0 fw-medium">{{ element.name }}</p>
                        <p class="mb-0 fw-normal op-5">{{ element.email }}</p>
                    </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Position </th>
                    <td mat-cell *matCellDef="let element">
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <p class="mb-0 fw-medium">{{element.position }}</p>
                            <span *ngIf="element.lead" class="badge bg-warning rounded-pill"
                                style="color: black;">Lead</span>
                        </div>
                    </td>
                </ng-container>

                <!-- Seniority Column -->
                <ng-container matColumnDef="seniority">
                    <th mat-header-cell *matHeaderCellDef> Seniority</th>
                    <td mat-cell *matCellDef="let element">
                        <span class="badge {{element.seniority | seniorityToBadge}} rounded-pill">{{ element.seniority
                            }} </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </mat-card-content>
</mat-card>
